<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdown Optimizer - DFS Lineup Optimizer</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÜ</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="header-logo" onclick="App.backToSportSelector()" style="cursor: pointer;">
                <span>üèÜ</span> Showdown Optimizer
            </div>
            <span class="header-badge">Select Sport</span>
        </div>
        <div class="header-right">
            <span class="header-status" id="headerStatus">No file loaded</span>
        </div>
    </header>
    
    <!-- Main Tabs (hidden until sport selected) -->
    <nav class="main-tabs" style="display: none;">
        <button class="main-tab active" data-tab="showdown">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
            Madden SD
        </button>
        <button class="main-tab" data-tab="classic">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
                <line x1="9" y1="21" x2="9" y2="9"/>
            </svg>
            Madden Classic
        </button>
        <button class="main-tab" data-tab="playerdata">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <ellipse cx="12" cy="5" rx="9" ry="3"/>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
            </svg>
            Player Data
        </button>
    </nav>
    
    <!-- Main Content -->
    <main class="container" id="appContent">
        <!-- Content loaded dynamically -->
        <div class="sport-selector">
            <h1>üèÜ Showdown Optimizer</h1>
            <p>Loading...</p>
        </div>
    </main>
    
    <!-- Modals -->
    <div class="modal-overlay" id="teamDetailModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-header-left">
                    <img src="" alt="" class="team-logo">
                    <h2>Team Name</h2>
                </div>
                <button class="modal-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- Content populated dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Scripts - Load in order -->
    <!-- Core utilities first -->
    <script src="js/core/utils.js"></script>
    <script src="js/core/ui.js"></script>
    <script src="js/core/optimizer.js"></script>
    
    <!-- Sport-specific modules -->
    <script src="js/sports/madden/config.js"></script>
    <script src="js/sports/madden/optimizer.js"></script>
    <script src="js/sports/madden/ui.js"></script>
    
    <!-- Main app (loads last) -->
    <script src="js/core/app.js"></script>
</body>
</html>
